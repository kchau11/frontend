<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: #e9d8f4;
}

.flex-container > div {
  background-color: #58257b;
  width: 100px;
  margin: 10px;
  color: white;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Thuộc tính flex-wrap</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div> 
  <div>4</div> 
  <div>5</div> 
</div>

</body>
</html>
